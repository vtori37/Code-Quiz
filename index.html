<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Code Quiz</title>
</head>

<body class="vh-100 bg-dark line-middle">

    <!--Rounded box for quiz questions-->
    <section class="vw-100 row justify-content-center">
        <div class="col-10 col-md-6 col-lg-5">
            <h1 class="vw-40 display-4 text-center text-white">Fundamentals of JavaScript Quiz!</h1>
            <a href="https://www.freepnglogos.com/pics/javascript" title="Image from freepnglogos.com"><img
                    src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-transparent-logo-javascript-images-3.png"
                    width="200" alt="javascript logo transparent logo javascript images" /></a>

            <!--Quiz container and Quiz Questions-->
            <form class="p-3 mb-2 bg-white text-dark rounded">
                <div>
                    <p>The timer for the quiz will start when you click the "Start Quiz" button.</p>
                    <button type="button" class="btn btn-block btn-outline-primary d-grid gap 2 col-6 mx-auto"
                        id="start">
                        Start!
                    </button>

                    <div class="quiz">
                        <div id="question"></div>
                        <input type="radio" idname="answerChoices" /></br>
                        <input type="radio" name="answerChoices" /></br>
                        <input type="radio" name="answerChoices" /></br>

                        <button type="button" class="btn btn-outline-warning">Next</button>
                    </div>





                </div>


                <submit class="btn btn-block btn-success d-grid gap 2 col-6 mx-auto">
                    Finish Quiz!</submit>
            </form>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
